<a class="card border-0 mb-3"  [routerLink]="['/product', product.id]">
    <div class="card-body">
        <picture>
            <img [src]="product.image" intrinsicsize="250 x 200"  loading="lazy" fetchpriority="auto" alt="{{product.title}}">
        </picture>
    
        <br>
        <h3>{{product.title}}</h3>
        <p>{{product.category}}</p>
        
        <br>
        <div class="d-flex justify-content-between align-items-center">
            <h4> <b>{{product.price | currency}}</b> </h4>
        </div>

        <div class="card-footer bg-transparent border-0 px-0 d-flex flex-wrap align-items-center justify-content-between">

            <div class="rating">
                <div class="stars" [ngStyle]="{'--rating': product.rating.rate}" aria-label="Rating of this product is 2.3 out of 5."></div>
                <span>{{product.rating.rate}}</span>
            </div>

        </div>
    </div>
</a>
