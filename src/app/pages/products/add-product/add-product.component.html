<form [formGroup]="product_form" class="needs-validation" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label for="title">Title*</label>
        <input type="text" id="title" placeholder="title" formControlName="title" class="form-control"
            [class.invalid]="form_submitted && title?.hasError('required')"
        >
    </div>

    <div class="mb-3">
        <label for="price">Price*</label>
        <input type="number" id="price" step="0.01" placeholder="price *" formControlName="price" class="form-control" 
            [class.invalid]="form_submitted && price?.hasError('required')"
        >
    </div>

    <div class="mb-3">
        <label for="category">category*</label>
        <input type="text" id="category" placeholder="category *" formControlName="category" class="form-control" 
            [class.invalid]="form_submitted && category?.hasError('required')"
        >
    </div>

    <div class="mb-3">
        <label for="image">image*</label>
        <input type="text" id="image" placeholder="image *" formControlName="image" class="form-control" 
            [class.invalid]="form_submitted && image?.hasError('required')"
        >
        <small>Image URL</small>
    </div>

    <div class="mb-3">
        <label for="description">description*</label>
        <textarea id="description" placeholder="description *" formControlName="description" class="form-control" 
            [class.invalid]="form_submitted && description?.hasError('required')"rows="3">
        </textarea>
    </div>

    <div align="end">
        <button type="submit" class="btn btn-primary" [disabled]="product_form.invalid">Submit</button>
    </div>
</form>
